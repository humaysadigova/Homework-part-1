<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a class="name" href="index.html" title="Homepage">Humay Sadıqova</a>
        <nav class="navbar">
          <ul class="links">
            <li><a href="about.html" title="Go to About">About</a></li>
            <li>
              <a href="portfolio.html" title=" Go to Portfolio">Portfolio</a>
            </li>
            <li><a href="contact.html" title="Go to Contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="main-section">
        <h1 class="main-header">Contact</h1>
        <form action="">
          <label for="name">Name</label> <br />
          <input
            class="form-area"
            type="text"
            id="name"
            placeholder="John Smith"
            required
          />
          <br />
          <label for="email">Email</label> <br />
          <input
            class="form-area"
            type="email"
            id="email"
            placeholder="example@gmail.com"
            required
          />
          <br />
          <label for="message">Message</label> <br />
          <textarea
            class="form-area"
            name="message"
            id="message"
            cols="30"
            rows="12"
            required
          ></textarea>
          <br />
          <input type="submit" value="Submit" class="button" />
        </form>
      </section>
      <aside class="sidebar">
        <h2 class="main-header">Connect with Me</h2>
        <a href="#"
          ><img
            class="icon"
            src="./assets/images/github-128.png"
            alt="click me"
        /></a>
        <a href="#"
          ><img
            class="icon"
            src="./assets/images/linkedin-128.png"
            alt="click me"
        /></a>
        <a href="#">
          <img
            class="icon"
            src="./assets/images/stackoverflow-128.png"
            alt="click me"
        /></a>
      </aside>
    </main>
    <footer>
      <div>Coding Boot Camp © 2023. All Rights Reserved.</div>
    </footer>
  </body>
</html>
